<html>
  <head>
    <link
      href="style.css"
      rel="stylesheet"
    />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <body>
    <div class="dashboard">
      <h1>Options</h1>
      <div class="group theme">
        <h5>Theme</h5>
        <button class="buttonPill dark">Dark</button>
        <button class="buttonPill light">Light</button>
        <button class="buttonPill sandy">Sandy</button>
      </div>
      <div class="group standard">
        <h5>Clock standard</h5>
        <button class="buttonPill">12-hour clock</button>
        <button class="buttonPill">24-hour clock</button>
      </div>
    </div>

    <div class="background">
      <div class="blur"></div>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand time-hand"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
